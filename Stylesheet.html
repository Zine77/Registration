<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Open Sans";
			color: #000;
		}

		section {
      background: url("https://drive.google.com/uc?export=view&id=1rDectTYTyzKlDJuZMsD4fwdjU6uCkjpm");
			height: 120vh;
			width: 120%;
			background-size: cover;
			background-position: center center;
		}

		.form-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 380px;
			padding: 30px 30px;
			border-radius: 10px;
			box-shadow: 7px 7px 60px #000;
		}

			h1 {
			text-align: right;
			margin-bottom: 1rem;
		}

    h2 {
			color: #000;
			font-size: 1.3em;
			text-transform: uppercase;
			text-align: center;
			margin-bottom: 2rem;
		}

		.control input {
			font-size: 16px;
			display: block;
			width: 100%;
			color: #000;
			background: #ddd;
			outline: none;
			border: none;
			margin: 1em 0;
			border-radius: 30px;
			padding: 15px;
		}
    
    .custom-select {
      position: relative;
      font-family: "Open Sans";
      font-size: 16px;
    }

    .custom-select select {
      display: none; /*hide original SELECT element:*/
    }

    .select-selected {
      background-color: #ddd;
      padding: 15px;
      width: 100%;
    }

    /*style the arrow inside the select element:*/
    .select-selected:after {
      position: absolute;
      content: "";
      top: 55px;
      right: 10px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-color: #fff transparent transparent transparent;
    }

    /*point the arrow upwards when the select box is open (active):*/
    .select-selected.select-arrow-active:after {
      border-color: transparent transparent #fff transparent;
      top: 47px;
    }

    /*style the items (options), including the selected item:*/
    .select-items div,.select-selected {
      color: #333333;
      padding: 8px 16px;
      outline: none;
	    border: none;
      //border: 1px solid transparent;
      //border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
      cursor: pointer;
      user-select: none;
      border-radius: 30px;
    }

    /*style items (options):*/
    .select-items {
      position: absolute;
      background-color: #FFFFFF;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 99;
      border-radius: 5px;
    }

    /*hide the items when the select box is closed:*/
    .select-hide {
      display: none;
    }

    .select-items div:hover, .same-as-selected {
      background-color: rgba(0, 0, 0, 0.1);
    }
    
		.control .btn {
			color: #fff;
			text-transform: uppercase;
			background: gold;
			opacity: .9;
			transition: opacity .3s ease;
		}

		.btn:focus {
			opacity: 1;
		}

		p {
			text-align: center;
		}

		a {
			text-decoration: none;
			color: #000;
			opacity: .7;
		}

		a:hover {
			opacity: 1;
		}
	</style>
